<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button style="width: 300px; height: 100px; border-radius: 5px; background-color: red; box-shadow: 2px 3px black"></button>
<script>
    const button = document.querySelector('button');
    button.addEventListener('click', () => {
        alert(`
Ширина экрана: ${window.screen.width}, высота экрана: ${window.screen.height}.
Размер экрана с учётом полосы прокрутки: ширина ${window.innerWidth} и высота ${window.innerHeight}. 
Без полосы: ширина ${document.documentElement.clientWidth} и высота ${document.documentElement.clientHeight}`)
    })

</script>
</body>
</html>
